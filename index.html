<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSecOps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #007bff;
            font-size: 3em;
            margin-bottom: 20px;
        }
        #cool-effect {
            font-size: 2em;
            color: #ff4500;
            animation: coolEffect 2s linear infinite;
        }
        @keyframes coolEffect {
            0% { text-shadow: 0 0 10px #ff4500; }
            50% { text-shadow: 0 0 20px #ff4500; }
            100% { text-shadow: 0 0 10px #ff4500; }
        }
        .login-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DevSecOps</h1>
        <p id="cool-effect">Something cool is happening here...</p>
        <button class="login-button" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            alert("Logged in as admin:admin");
            // You can add logic to redirect to a dashboard or perform other actions after login
        }
    </script>
</body>
</html>
