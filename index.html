<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poorly Developed Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DevSecOps Webpage</h1>
        
        <form id="searchForm">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" placeholder="Enter your search term...">
            <button type="submit">Search</button>
        </form>
        
        <p id="searchResult"></p>

        <hr>

        <h2>Recent Searches</h2>
        <ul id="recentSearches">
            <li>No recent searches</li>
        </ul>

        <hr>

        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>

        <div id="contactResponse" class="error"></div>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var searchTerm = document.getElementById("search").value;
            document.getElementById("searchResult").innerText = "You searched for: " + searchTerm;

            // Add recent search to the list
            var recentSearchesList = document.getElementById("recentSearches");
            var recentSearchItem = document.createElement("li");
            recentSearchItem.textContent = searchTerm;
            recentSearchesList.appendChild(recentSearchItem);
        });

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Perform rudimentary validation
            if (name && email && message) {
                // Simulate sending the message (insecure)
                document.getElementById("contactResponse").textContent = "Your message has been sent!";
            } else {
                document.getElementById("contactResponse").textContent = "Please fill in all fields.";
            }
        });
    </script>
</body>
</html>
